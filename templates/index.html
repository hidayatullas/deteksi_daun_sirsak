<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Deteksi Daun Sirsak Dengan MobileNetV2</h1>
  <br>
  <form class="form-horizontal" action="/" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" for="file">Upload Your Image:</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" name="file" id="file" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

  {% if prediction %}
  <div class="col-lg-6">
    <div class="result" style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <img src="{{ img_path }}" alt="Uploaded Image" style="max-width: 50%; max-height: 50%; object-fit: contain;">
    </div>
  </div>
  <div class="col-lg-6">
    <div class="result">
      <!-- <b>MobileNetV2</b> -->
      <h2>Prediction: <i>{{ prediction }}</i></h2>
      <h3>Confidence: <i>{{ confidence }}</i></h3>
      <!-- <b>ResNet50</b>
      <h2>Prediction: <i>{{ prediction_resnet50 }}</i></h2>
      <h3>Confidence: <i>{{ confidence_resnet50 }}</i></h3>
      <b>VGG19</b>
      <h2>Prediction: <i>{{ prediction_vgg19 }}</i></h2>
      <h3>Confidence: <i>{{ confidence_vgg19 }}</i></h3> -->
    </div>
  </div>
  {% else %}
    <p>No image uploaded or detected.</p>
  {% endif %}
</div>
</body>
</html>
